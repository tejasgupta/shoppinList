<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="top">
		<h1 id="header"> Shopping List App </h1>
		<p> - By Tejas Gupta.</p>
	</div>
	<div class="container">
		<div class="main">
			<div class='title'>
				<p>Shopping List Items</p>
			</div>
			
			<input type="text" id="list-name" placeholder="enter shopping list name">
			<img class="add-button" src="images/add.png">
			<br><br><br>
			<ul id="shopping-list">
				<li class="item">
					<img class="cross" src = "images/tick.png">
					<span>sugar</span>
					<img class="remove" src="images/delete.png">
				</li>
				<li class="item">
					<img class="cross" src = "images/tick.png">
					<span>Chicken</span>
					<img class="remove" src="images/delete.png"> 
				</li>
				<li class="item">
					<img class="cross" src = "images/tick.png">
					<span>salt</span>
					<img class="remove" src="images/delete.png"> 
				</li>
				<li class="item">
					<img class="cross" src = "images/tick.png">
					<span>salad</span>
					<img class="remove" src="images/delete.png"> 
				</li>
			</ul>
		</div>
	</div>
	<div class="bottom"></div>
</body>
</html>
